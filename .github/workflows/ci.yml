name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Pack package
      run: npm pack

    - name: Test Installation and Usage
      run: |
        # Create a temporary directory for installation test
        mkdir test-install
        cd test-install
        # Initialize a dummy package
        npm init -y
        # Find the packed file (adjust name/version if needed)
        PACKAGE_TGZ=$(ls ../diqi-emoji-search-*.tgz)
        # Install the packed package
        npm install "$PACKAGE_TGZ"
        # Create a simple test script
        echo "const { searchEmojis } = require('@diqi/emoji-search'); \nconst results = searchEmojis('smile cat'); \nif (!results || results.length === 0) { throw new Error('Installation test failed: No results found.'); } \nconsole.log('Installation test passed. Found:', results.length, 'results.');" > test-usage.js
        # Run the test script
        node test-usage.js
      shell: bash 